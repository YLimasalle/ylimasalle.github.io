<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohanes Limasalle's Personal Website (WIP)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax-background"></div>

    
    <div class="nav-sidebar">
        <ul class="nav-links">
            <li class="nav-item active" data-slide="0">Intro</li>

            <li class="nav-item" data-slide="2">Resume</li>
            <li class="nav-item" data-slide="3">Portfolio</li>
        </ul>
    </div>
    
    <div class="slides-container">
        <div class="slide" data-slide="1">
            <div class="slide-number">1</div>
            <div class="slide-content intro-content">
                <div class="intro-text">
                    <h1 class="name-title">Yohanes Limasalle</h1>

                    </div>

                    <div class="location-block">

                            <span class="edu">CU Boulder Computer Science</span>
                            <span class="separator">//</span>
                            <span class="personality">ENTJ</span>
                        </div>
                    </div>
                    
                    <div class="hobby-strip">
                        <span>Coffee</span>
                        <div class="dot"></div>
                        <span>Stationery</span>
                        <div class="dot"></div>
                        <span>Pok√©mon</span>
                        <div class="dot"></div>
                        <span>TFT</span>
                    </div>
                </div>

                <div class="photo-container">
                    <div class="photo-frame">
                        <img src="italy2.jpg" alt="Yohanes In Italy" class="profile-photo">
                        <div class="photo-gradient"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="slide-number">2</div>
            <div class="slide-content">
                <h2>Second Slide</h2>
                <p>Content for slide 2</p>
            </div>
        </div>
        <div class="slide">
            <div class="slide-number">3</div>
            <div class="slide-content">
                <h2>Third Slide</h2>
                <p>Content for slide 3</p>
            </div>
        </div>
        <div class="slide">
            <div class="slide-number">4</div>
            <div class="slide-content">
                <h2>Fourth Slide</h2>
                <p>Content for slide 4</p>
            </div>
        </div>
    </div>

    <div class="mobile-arrow" id="mobileArrow">
        <svg viewBox="0 0 24 24">
            <path d="M12 4l-6 6h4v10h4V10h4l-6-6z"/>
        </svg>
    </div>

    <script src="script.js"></script>
